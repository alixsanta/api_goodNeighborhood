version: '3'
services:
  api:
    image: alixsanta/api_gnhd
    environment:
      DB_URL: url_to_db
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: Nemesis
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

volumes:
  db_data: